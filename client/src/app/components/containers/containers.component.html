<div style="display:inline-block; margin-bottom: 20px; ">
    <button mat-button (click)="openDialog('Add', {})" mat-flat-button color="primary"
      style="margin-left: 20px;">
      <i class="fa fa-plus" aria-hidden="true"></i> New Container
    </button>
  </div>
  <div class="input-group">
    <div class="input-group-prepend">
      <span class="input-group-text" id="">Search</span>
    </div>
    <input type="text" class="form-control" (keyup)="filter($event)">
  </div>
  <div class="mat-elevation-z8">
    <app-alert></app-alert>
    <table mat-table [dataSource]="tableDataResource">
      <!-- Description Column -->
      <ng-container matColumnDef="containerNo">
        <th mat-header-cell *matHeaderCellDef> Container No </th>
        <td mat-cell *matCellDef="let element"> {{element.containerNo}} </td>
      </ng-container>
      <ng-container matColumnDef="containerType">
        <th mat-header-cell *matHeaderCellDef> Container Type </th>
        <td mat-cell *matCellDef="let element"> {{element.containerType.type}} </td>
      </ng-container>
      <ng-container matColumnDef="color">
        <th mat-header-cell *matHeaderCellDef> Colour </th>
        <td mat-cell *matCellDef="let element"> {{element.color}} </td>
      </ng-container>
      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element" class="action-link">          
            <a (click)="openDialog('Update',element)">
              <i class="fa fa-pencil" aria-hidden="true"></i> Edit</a> |
            <a (click)="openDialog('Delete',element)">
              <i class="fa fa-trash" aria-hidden="true"></i> Delete</a>          
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>    
    </table>
    <mat-paginator [length]="pageLength" [pageSize]="10" (page)="onPageChanged($event)">
    </mat-paginator>
  </div>
